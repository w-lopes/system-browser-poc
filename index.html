<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html {
      font-family: sans-serif;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <p>
    <b>System user:</b>
    <span id="whoami"></span>
  </p>
  <p>
    <b>Python version:</b>
    <span id="version"></span>
  </p>
  <label for="message">Enter a text here</label>
  <br/>
  <input
    autofocus
    placeholder="Some text..."
    type="text"
    id="message"
  />
  <br/>
  <button onclick="showMessage()">Send</button>
  <script>
    window.addEventListener("load", function() {
      document.querySelector("#version").textContent = Python.version;
      document.querySelector("#whoami").textContent = Python.whoami;
    });
    function showMessage () {
      var input = document.querySelector('#message');
      Python.showMessage(input.value);
    };
  </script>
</body>
</html>
